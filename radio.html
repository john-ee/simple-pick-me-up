<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/radio.css"/>
        <title>Pick Me Up - Radio</title>
    </head>

    <body>
        <header>
            <h1>Pick Me Up - RadioKing Musique</h1>
            <h2>Par l'équipe Nina et les Prisonniers de Noël</h2>
        </header>
        
        <nav>
            <ul>
                <a href="index.html">Main Page</a>
            </ul>
        </nav>

            <aside>
                <h1>À propos de l'auteur</h1>
                <p>Nina et les Prisonniers de Noël - RT-INOC</p>
            </aside>
            <article>                
                <h1>Chaînes 1</h1>
                <table>
                    <tr>
                        <th>Artist</th>
                        <th>Title</th>
                        <th>Album</th>
                        <th>Cover</th>

                        <th>End at</th>
                        <th>Duration</th>

                        <th id="artist_name"></th>

                <img id="cover_img" alt="cover">
                <video controls autoplay name="media">
