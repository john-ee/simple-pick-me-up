  <body>

    <div class="container">

      <div class="input">
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class=" form-control" placeholder="Email address" required autofocus>


        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class=" form-control" placeholder="Password" required>


        <button id="btnSignIn" class="btn btn-lg btn-primary " type="submit">Sign In</button>

        <button id="btnRegister" class="btn btn-lg btn-primary " type="submit">Register</button>

        <button id="btnSignOut" class="hide btn btn-lg btn-primary " type="submit">Out</button>

      </div>
    </div> <!-- /container -->
